<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our Service</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
      }

      .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10rem;
        height: 90%;
        width: 100%;
        background-color: white;
        border: solid 2px black;
      }

      .header {
        background-color: white;
        color: white;
        display: flex;
        align-items: center;
        justify-content: left;
        width: 100%;
        height: 10%;
      }

      .center-container {
        background-color: white;
        border-radius: 12px;
        height: 60%;
        width: 45%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        font-size: medium;
        text-align: center;
      }

      img {
        width: 50%;
        height: 80%;
      }

      .logo-cont {
        display: flex;
        width: 30%;
        height: 100%;
        padding-top: 10px;
        padding-left: 10px;
      }

      .welcome-message {
        font-size: 1.2rem;
        color: gray;
      }

      .create-password-link {
        font-size: 1.1rem;
        margin-top: 20px;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo-cont">
        <img src="logo.png" alt="Company-Logo" />
      </div>
    </div>
    <div class="main-container">
      <div class="center-container">
        <p class="welcome-message">Welcome, {{USERNAME}}</p>
        <p>We are glad to have you onboard.</p>
        <a href="{{PASSWORD_CREATION_LINK}}" class="create-password-link"
          >Click here to set your password</a
        >
      </div>
    </div>

    <script>
      // Script to populate placeholders with backend data
      document.addEventListener('DOMContentLoaded', function () {
        const username = '{{USERNAME}}'; // Replace with actual user name from backend
        const passwordCreationLink = '{{PASSWORD_CREATION_LINK}}'; // Replace with actual link from backend

        document.querySelector('.welcome-message').textContent =
          `Welcome, ${username}`;
        document
          .querySelector('.create-password-link')
          .setAttribute('href', passwordCreationLink);
      });
    </script>
  </body>
</html>
